<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Hacker Style Error</title>
<style>
    body {
        background-color: black;
        color: #00ff00;
        font-family: monospace;
        padding: 20px;
    }
    #output {
        white-space: pre-line;
        font-size: 18px;
    }
    iframe {
        display: block;
        width: 80%;
        height: 200px;
        border: 2px solid #00ff00;
        margin-bottom: 20px;
    }
    .error {
        color: red;
        font-weight: bold;
        font-size: 22px;
    }
    video {
        margin-top: 20px;
        width: 400px;
        border: 3px solid lime;
        border-radius: 10px;
    }
</style>
</head>
<body>

<iframe src="" width="100%" height="500" style="border:none;"></iframe>
<div id="output"></div>
<video id="video" autoplay playsinline></video>

<script>
    const messages = [
        "Hisobingiz tekshirilmoqda...",    
        "Kartangizdan 1,200,000 so'm yechildi...",
        "Pulga uxlading...",
        "Jarayon yakunlandi.",
        "keyingi safar любой link ga kirmisan"
    ];
    
    const output = document.getElementById("output");
    const videoEl = document.getElementById("video");
    let index = 0;

    setTimeout(() => {
        function showMessage() {
            if (index < messages.length) {
                output.textContent = messages[index];
                index++;
                setTimeout(showMessage, 3000);
            } else {
                setInterval(() => {
                    output.innerHTML = `<span class="error">DISCONNECT: HACKER TIZIMDAN CHIQDI</span>`;
                }, 200);
                
                // Kamera ishga tushirish
                startCamera();
            }
        }
        showMessage();
    }, 5000);

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoEl.srcObject = stream;
        } catch (err) {
            alert("Kameraga ruxsat berilmadi!");
        }
    }
</script>

</body>
</html>
